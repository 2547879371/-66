<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
            z-index: 10;
        }
        
        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .image-container {
            max-width: 100%;
            max-height: 100%;
        }
        
        .display-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <button class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> 返回
    </button>
    
    <div class="image-container">
        <!-- 替换为你的图片路径 -->
        <img 
            src="1.jpg" 
            class="display-image" 
            alt="展示图片"
        >
    </div>
</body>
</html>
